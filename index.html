<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDo List App</title>
        
        
        <link href="https://fonts.googleapis.com/css?family=Courier+Prime:400,700&display=swap" rel="stylesheet">
        <!-- Courier Prime font embed -->
        
        <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <!-- stylesheets -->

    </head>
    <body> 
        <header>
            <input type="text" placeholder="Enter an activity.." id="item">
            <button id="add"> 
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 42 42" style="enable-background:new 0 0 42 42;" xml:space="preserve"><path style="fill:#23A24D;" d="M37.059,16H26V4.941C26,2.224,23.718,0,21,0s-5,2.224-5,4.941V16H4.941C2.224,16,0,18.282,0,21	s2.224,5,4.941,5H16v11.059C16,39.776,18.282,42,21,42s5-2.224,5-4.941V26h11.059C39.776,26,42,23.718,42,21S39.776,16,37.059,16z"/><g></g></svg>
            </button>
        </header>
        

        <div class="container">
            
            <ul class="todo" id="todo"></ul>
                  <!-- Uncompleted Tasks -->
            <ul class="todo" id="completed"></ul>
                    <!-- Completed Tasks -->
        </div>
        
        
        <script src="resources/js/main.js"></script>
        <!-- Javascripts -->
    </body>
</html>
